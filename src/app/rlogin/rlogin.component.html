
<div>
    <div>
        <label for="cname">Name</label>
        <input type="text" name="cname" id="cname" [(ngModel)]="cname">
    </div>
    <div>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" [(ngModel)]="pwd">
    </div>   
    
    <button class="btn waves-effect waves-light" (click)='plzlogin()'>Login</button>
</div>
