

<div>
    <table>
        <tr>
            <th>Product Id</th>
            <th>Product name</th>
            <th>Product price</th>
            <th>Cart</th>
        </tr>
        <tr *ngFor='let p of myproduct'>
            <td>{{p.productid}}</td>
            <td>{{p.productname}}</td>
            <td>{{p.productprice}}</td>
            <td><button class="btn waves-effect waves-light" (click)='Edit(p.productid)'>Edit</button></td>
        </tr>
    </table>
</div>
